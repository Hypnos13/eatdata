<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}"> <th:block layout:fragment="content">

    <div class="row my-5" id="global-content">
        <div class="col">
            <div class="row my-3 text-center">
                <div class="col">
                    <h2 class="fs-3 fw-bold">메뉴 정보 수정</h2>
                </div>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger text-center">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success text-center">
                <span th:text="${message}"></span>
            </div>

            <div class="row my-3">
                <div class="col-8 offset-2">
                    <label for="menuSelect" class="form-label">* 수정할 메뉴 선택 : </label>
                    <select id="menuSelect" class="form-select">
                        <option value="">-- 메뉴를 선택하세요 --</option>
                        <option th:each="menuItem : ${menuList}"
                                th:value="${menuItem.mId}"
                                th:text="${menuItem.name}"
                                th:selected="${menu != null and menuItem.mId == menu.mId}"></option>
                    </select>
                </div>
            </div>

            <form action="/shop/updateMenu" name="menuUpdateForm" method="post" id="menuUpdateForm"
                  enctype="multipart/form-data" th:object="${menu}">
                <input type="hidden" name="mId" id="mId" th:field="*{mId}"/>

                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label for="sId" class="form-label">* 가게ID(임시) : </label>
                        <input type="text" class="form-control" name="sId" id="sId" th:field="*{sId}" readonly>
                        </div>
                </div>
                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label for="category" class="form-label">* 카테고리 : </label>
                        <input type="text" class="form-control" name="category" id="category" th:field="*{category}" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label for="name" class="form-label">* 메뉴 이름 : </label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label for="price" class="form-label">* 가격 : </label>
                        <input type="number" class="form-control" name="price" id="price" th:field="*{price}" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label for="mInfo" class="form-label">* 메뉴 설명 : </label>
                        <textarea class="form-control" name="mInfo" id="mInfo" rows="5" th:field="*{mInfo}"></textarea>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label for="mPictureInput">* 메뉴 사진 : </label>
                        <div th:if="${menu != null and menu.mPictureUrl != null}" class="mb-2" id="currentPictureDisplay">
                            <img id="currentMenuPicture" th:src="${menu.mPictureUrl}" alt="현재 메뉴 사진"
                                 style="max-width: 200px; height: auto;">
                            <p class="mt-1">현재 사진: <span th:text="${menu.mPictureUrl}"></span></p>
                        </div>
                        <input type="file" id="mPictureInput" name="mPicture" class="form-control">
                        <small class="form-text text-muted">새로운 사진을 선택하면 기존 사진이 변경됩니다.</small>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-8 offset-2">
                        <label class="form-label">메뉴 옵션:</label>
                        <div id="menuOptionsContainer">
                            <div class="input-group mb-2 menu-option-item" th:each="option, stat : *{options}">
                                <input type="hidden" th:field="*{options[__${stat.index}__].moId}" />
                                <input type="text" th:field="*{options[__${stat.index}__].mOption}" class="form-control" placeholder="옵션 이름 (예: 사이즈)" required/>
                                <input type="text" th:field="*{options[__${stat.index}__].content}" class="form-control" placeholder="옵션 내용 (예: Large)" required/>
                                <input type="number" th:field="*{options[__${stat.index}__].price}" class="form-control" placeholder="가격" />
                                <input type="hidden" th:field="*{options[__${stat.index}__].status}" /> <button type="button" class="btn btn-outline-danger remove-option-btn">삭제</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success mt-2" id="addOptionBtn">옵션 추가</button>
                    </div>
                </div>

                <div class="row mb-3 mt-5">
                    <div class="col-8 offset-2">
                        <input type="submit" value="메뉴 정보 수정하기" class="btn btn-primary"/>
                        &nbsp;&nbsp;
                        <a href="/menu/list" class="btn btn-secondary">목록으로</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            const menuSelect = document.getElementById('menuSelect');
            const menuUpdateForm = document.getElementById('menuUpdateForm');
            const optionsContainer = document.getElementById('menuOptionsContainer');
            const addOptionBtn = document.getElementById('addOptionBtn');

            // 초기 옵션 인덱스 설정 (기존 옵션이 있으면 그 개수만큼 시작)
            let optionIndex = optionsContainer.children.length;

            // 옵션 추가 함수
            function addOptionRow(moId = 0, mOption = '', content = '', price = '', status = 'active') {
                const newOptionDiv = document.createElement('div');
                newOptionDiv.classList.add('input-group', 'mb-2', 'menu-option-item');
                if (status === 'deleted') { // 이미 삭제된 옵션이면 숨김
                    newOptionDiv.style.display = 'none';
                }
                newOptionDiv.innerHTML = `
                    <input type="hidden" name="options[${optionIndex}].moId" value="${moId}" />
                    <input type="text" name="options[${optionIndex}].mOption" class="form-control" placeholder="옵션 이름 (예: 사이즈)" value="${mOption}" required/>
                    <input type="text" name="options[${optionIndex}].content" class="form-control" placeholder="옵션 내용 (예: Large)" value="${content}" required/>
                    <input type="number" name="options[${optionIndex}].price" class="form-control" placeholder="가격" value="${price}" />
                    <input type="hidden" name="options[${optionIndex}].status" value="${status}" />
                    <button type="button" class="btn btn-outline-danger remove-option-btn">삭제</button>
                `;
                optionsContainer.appendChild(newOptionDiv);
                optionIndex++;
            }

            // "옵션 추가" 버튼 이벤트 리스너 (공통)
            addOptionBtn.addEventListener('click', function () {
                addOptionRow();
            });

            // "삭제" 버튼 이벤트 위임 (공통)
            optionsContainer.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-option-btn')) {
                    const optionItem = event.target.closest('.menu-option-item');
                    if (optionItem) {
                        const moIdInput = optionItem.querySelector('input[name$=".moId"]');
                        const statusInput = optionItem.querySelector('input[name$=".status"]');

                        if (moIdInput && parseInt(moIdInput.value) > 0) {
                            // 기존 옵션인 경우: status를 'deleted'로 변경하고 숨김
                            if (statusInput) {
                                statusInput.value = 'deleted';
                            }
                            optionItem.style.display = 'none';
                        } else {
                            // 새로 추가된 옵션인 경우: DOM에서 즉시 제거
                            optionItem.remove();
                        }
                        reindexOptions(); // 인덱스 재정렬
                    }
                }
            });

            // 폼 제출 전에 input들의 name 속성 인덱스를 재정렬하는 함수
            function reindexOptions() {
                const activeOptionItems = optionsContainer.querySelectorAll('.menu-option-item');
                let currentIndex = 0;
                activeOptionItems.forEach(item => {
                    if (item.style.display !== 'none') {
                        item.querySelectorAll('input').forEach(input => {
                            const currentName = input.name;
                            input.name = currentName.replace(/options\[\d+\]/, `options[${currentIndex}]`);
                        });
                        currentIndex++;
                    }
                });
                optionIndex = currentIndex;
            }

            // 드롭다운 메뉴 변경 시 메뉴 정보 로드
            menuSelect.addEventListener('change', function () {
                const selectedMenuId = this.value;
                if (selectedMenuId) {
                    window.location.href = '/menu/updateForm?mId=' + selectedMenuId; // 페이지 리로드 방식으로 메뉴 정보 로드
                } else {
                    // "메뉴를 선택하세요"를 선택한 경우 폼 필드 초기화 (현재 페이지 리로드 방식에서는 수동 초기화 필요)
                    window.location.href = '/menu/updateForm'; // mId 없이 페이지 재로드
                }
            });

            // 페이지 로드 시 URL에 mId가 있고, 해당 메뉴가 이미 모델에 채워져 있다면
            // 기존 옵션들을 동적으로 추가된 것처럼 처리하여 JavaScript로 관리 가능하게 함
            const initialMenu = [[${menu}]]; // Thymeleaf를 통해 서버에서 받아온 menu 객체
            if (initialMenu && initialMenu.options && initialMenu.options.length > 0) {
                optionsContainer.innerHTML = ''; // 기존에 Thymeleaf로 렌더링된 옵션들을 초기화
                optionIndex = 0; // 인덱스 초기화
                initialMenu.options.forEach(option => {
                    addOptionRow(option.moId, option.mOption, option.content, option.price, option.status);
                });
            }
        });
        /*]]>*/
    </script>
</th:block>
</html>
