<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>주문 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
  <!-- order.oNo 를 data- 속성에 담아둡니다 -->
    <div class="container py-3" 
         th:attr="data-order-no=${order.oNo}">
      <h4>📦 주문 #<span th:text="${order.oNo}">123</span> 상세</h4>

	    <dl class="row mb-3">
	      <dt class="col-4">고객</dt>
	      <dd class="col-8" th:text="${order.id}">honggd</dd>
	      
	      <dt class="col-4">주소</dt>
	      <dd class="col-8" th:text="${order.oAddress}">서울 관악구 …</dd>
	      
	      <dt class="col-4">메뉴</dt>
	      <dd class="col-8" th:text="${order.menus}">치킨 x1</dd>
	      
	      <dt class="col-4">요청사항</dt>
	      <dd class="col-8" th:text="${order.request}">초인종 금지</dd>
	    </dl>
	
	    <div class="d-grid gap-2">
	      <button id="btnPickup" class="btn btn-primary">픽업 완료</button>
	      <button id="btnDeliver" class="btn btn-success" disabled>배달 완료</button>
	    </div>
	  </div>
	</div>
	<script th:src="@{/js/shop.js}"></script>
</body>
</html>
