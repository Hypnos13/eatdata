<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">

<head>
    <meta charset="UTF-8">
    <title>내 가게 리스트</title>
</head>

<body>
    <div layout:fragment="content">
    <div class="content-panel">
        <div class="row my-3 text-center">
            <div class="col">
                <h2 class="fs-3 fw-bold">내 가게 리스트</h2>
		            </div>
		        </div>
		        <div class="main-content-card card shadow-sm p-4" style="margin-left:8px; min-height:480px;">
		    <table class="table table-bordered align-middle">
		        <thead>
		            <tr>
		                <th>사진</th>
	                    <th>가게ID</th>
	                    <th>가게명</th>
	                    <th>상태</th>
	                    <th>메뉴 수</th>
	                    <th>평점</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="shop : ${shopListMain}">
	                    <!-- 1. 썸네일 -->
	                    <td style="width:60px;">
	                        <img th:if="${shop.sPictureUrl}"
	                             th:src="@{${shop.sPictureUrl}}"
	                             alt="썸네일"
	                             class="img-fluid rounded" />
	                    </td>
	                    <!-- 2. 가게ID -->
	                    <td th:text="${shop.sId}"></td>
	                    <!-- 3. 가게명 -->
	                    <td th:text="${shop.name}"></td>
	                    <!-- 4. 상태 -->
	                    <td>
	                        <span th:if="${shop.status == 'Y'}" class="badge bg-success">영업중</span>
	                        <span th:if="${shop.status != 'Y'}" class="badge bg-secondary">휴점</span>
	                    </td>
	                    <!-- 5. 메뉴 수 -->
	                    <td th:text="${menuCountMap[shop.sId]} + '개'"></td>
	                    <!-- 6. 평점 (소수점 1자리) -->
            			<td>
						  <span th:if="${shop.rating > 0}">
						    <span class="text-warning"><i class="bi bi-star-fill"></i></span>
						    <span class="fw-bold" th:text="${#numbers.formatDecimal(shop.rating, 1, 1)}"></span>
						    <span class="text-muted">/5</span>
						  </span>
						  <span th:if="${shop.rating == 0 or shop.rating == null}" class="text-muted">리뷰 없음</span>
						</td>
	                </tr>
		        </tbody>
		    </table>
		</div>
		</div>
    </div>
</body>
</html>
