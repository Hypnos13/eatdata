<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">

<head>
    <meta charset="UTF-8">
    <title>가게 기본 정보 수정</title>
    <link rel="stylesheet" href="/css/shopInfo.css">
    <!-- 지도/주소 API 연동 시 이렇게 JS키를 넣습니다 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
	  src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2b87d757b240dd70a51d682dd3cc37ed&libraries=services">
	</script>
	<script src="/js/shop.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="content-card">
        <h2 class="text-center fw-bold mb-4">기본 정보 수정</h2>
        <form method="post" enctype="multipart/form-data" th:action="@{/shop/updateBasic}">
            <input type="hidden" name="sId" th:value="${shop.sId}" />

            <div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fw-semibold">가게명*</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" th:value="${shop.name}" maxlength="50" required>
                </div>
            </div>
			
			<!-- 가게 사진 프리뷰 & 변경 -->
			<div class="mb-3 row">
			    <label class="col-sm-2 col-form-label fw-semibold">가게 사진</label>
			    <div class="col-sm-10">
			        <img th:if="${shop.sPictureUrl}"
			             th:src="@{${shop.sPictureUrl}}"
			             alt="가게 사진"
			             style="max-height:80px; display:block; margin-bottom:0.5rem;" />
			        <input type="file" name="sPicture" class="form-control" />
			        <div class="form-text">새 파일을 선택하지 않으면 기존 이미지가 유지됩니다.</div>
			    </div>
			</div>
			
            <div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fw-semibold">연락처*</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" class="form-control" th:value="${shop.phone}" maxlength="13" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
			    <label class="col-sm-2 col-form-label fw-semibold">주소*</label>
			    <div class="col-sm-10">
			        <div class="row g-2 mb-2">
			            <div class="col-auto">
			                <button type="button" class="btn btn-outline-primary" onclick="findZipcode()">우편번호 찾기</button>
			            </div>
			            <div class="col-2">
			                <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="우편번호" readonly th:value="${shop.zipcode}">
			            </div>
			            <div class="col">
			                <input type="text" id="address1" name="address1" class="form-control" placeholder="기본주소" readonly th:value="${shop.address1}" oninput="updateMapFromAddress()">
			            </div>
			        </div>
			        <input type="text" id="address2" name="address2" class="form-control" placeholder="상세주소" th:value="${shop.address2}">
			    </div>
			</div>
			<!-- 지도 표시 영역 (상세주소 아래) -->
            <div id="shop-map" style="width:100%;height:320px;border-radius:14px;margin-bottom:18px;"></div>

			<div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fw-semibold">대표자명*</label>
                <div class="col-sm-10">
                    <input type="text" name="owner" class="form-control" th:value="${shop.owner}" maxlength="20" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fw-semibold">사업자등록번호*</label>
                <div class="col-sm-10">
                    <input type="text" name="sNumber" class="form-control" th:value="${shop.sNumber}" maxlength="10" required>
                </div>
            </div>
			
			<!-- 사업자등록증 프리뷰 & 변경 -->
			<div class="mb-3 row">
			    <label class="col-sm-2 col-form-label fw-semibold">사업자등록증</label>
			    <div class="col-sm-10">
			        <img th:if="${shop.sLicenseUrl}"
			             th:src="@{${shop.sLicenseUrl}}"
			             alt="사업자등록증"
			             style="max-height:80px; display:block; margin-bottom:0.5rem;" />
			        <input type="file" name="sLicense" class="form-control" />
			        <div class="form-text">새 파일을 선택하지 않으면 기존 등록증이 유지됩니다.</div>
			    </div>
			</div>
			
			<div class="mb-3 row align-items-start">
			  <label class="col-sm-2 col-form-label fw-semibold">가게소개 / 원산지</label>
			  <div class="col-sm-10">
			    <textarea name="info" rows="3" class="form-control"
			              placeholder="예) 한우(국내산), 채소(제주산), 해산물(통영산) 등"
			              th:text="${shop.info}"></textarea>
			    <div class="form-text">각 재료별 산지를 콤마(,)로 구분하여 입력하세요.</div>
			  </div>
			</div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-lg btn-success px-5 fw-bold">
                    <i class="bi bi-check-lg me-2"></i> 저장
                </button>
                <a th:href="@{|/shopBasicView?s_id=${shop.sId}|}" class="btn btn-outline-secondary btn-lg ms-2 px-4">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
