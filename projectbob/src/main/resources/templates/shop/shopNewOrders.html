<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">

<head>
  <meta charset="UTF-8">
  <title>신규 주문 관리</title>
  <style>
    :root {
      --theme-color: #43D091;
      --light-gray: #f8f9fa;
    }

    .main-container { display: flex; height: calc(100vh - 70px); }
    
    /* 공통 박스 스타일 */
	.order-detail-box {
	  background: #fff;
	  border: 1px solid #dee2e6;
	  border-radius: 8px;
	  padding: 1rem;
	  margin-bottom: 1rem;
	}

    /* ─── 좌측: 주문 리스트 패널 ───────────────────────── */
    .order-list-panel {
      width: 380px;
      background-color: white;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .order-list-header {
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .order-list-header .badge {
      margin-left: auto;
    }
    .order-list { overflow-y: auto; flex-grow: 1; }
    .order-card {
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .order-card:hover { background-color: #f1f3f5; }
    .order-card.active {
      background-color: #e6f9f2;
      border-left: 4px solid var(--theme-color);
    }
    .order-card-title {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .order-card-detail {
      font-size: .9rem;
      color: #495057;
      margin-top: .5rem;
    }

    /* ─── 우측: 상세 패널 ───────────────────────────────── */
    .order-detail-panel {
      flex-grow: 1;
      padding: 2rem;
      background-color: var(--light-gray);
      overflow-y: auto;
    }
    .order-detail-panel h4 {
      margin-bottom: 1.5rem;
    }
    .order-detail-panel h6 {
      margin-top: 1.5rem;
      font-weight: bold;
    }
    
	.order-detail-box--header .order-detail-box__title {
	  font-size: 1.25rem;
	  margin: 0;
	}
	
	.order-detail-box--summary p,
	.order-detail-box--info p {
	  margin-bottom: 0.75rem;
	}
	
	.order-detail-box--actions {
	  display: flex;
	  gap: 0.5rem;       /* 버튼 사이 여백 조정 (선택) */
	}
	
	.order-detail-box--actions .btn {
	  flex: 1;           /* 버튼 1개당 부모 너비의 1/n */
	  margin: 0;         /* 기존 me-2 여백 제거 */
	}
  </style>
</head>

<body data-shop-id="[[${currentShop.sId}]]">
  <th:block layout:fragment="content">
  	<div class="content-panel">
    <div class="main-container">

      <!-- 좌측: 신규 주문 리스트 -->
      <div class="order-list-panel">
        <div class="order-list-header">
          <i class="bi bi-bell text-warning"></i>
          <span class="ms-2">신규 주문</span>
          <span class="badge bg-warning rounded-pill" th:text="${#lists.size(orders)}">0</span>
        </div>
        <div class="order-list">
          <div th:if="${#lists.isEmpty(orders)}"
               class="text-center text-muted p-4">
            대기 중인 주문이 없습니다.
          </div>
          <div class="order-card"
			     th:each="o : ${orders}"
			     th:classappend="${selectedOrder != null and o.oNo == selectedOrder.oNo} ? 'active' : ''"
			     th:data-order-no="${o.oNo}"
			     th:data-ono="${o.oNo}"
			     th:data-regdate="${#dates.format(o.regDate, 'yyyy-MM-dd HH:mm')}"
			     th:data-totalprice="${o.totalPrice}"
			     th:data-quantity="${o.quantity}"
			     th:data-oaddress="${o.oAddress}"
			     th:data-menus="${o.menus}"
			     th:data-request="${o.request}"
			     th:onclick="selectNewOrder(this)">
            
            <div class="order-card-title">
              <span>주문 #<span th:text="${o.oNo}">123</span></span>
              <span th:text="${#dates.format(o.regDate,'HH:mm')}">12:34</span>
            </div>
            <div class="order-card-detail">
              <span th:text="${o.totalPrice + '원'}">10,000원</span>
              &nbsp;·&nbsp;
              <span th:text="${o.quantity + '개'}">2개</span>
              <br/>
              <small th:text="${o.oAddress != null ? o.oAddress : '픽업'}"
                     class="text-secondary">
                주소 또는 픽업
              </small>
            </div>
            
          </div>
        </div>
      </div>

      <!-- 우측: 선택된 주문 상세 (신규 주문에 특화된 UI) -->
	  <div class="order-detail-panel">
  		
		  <!-- 선택된 주문이 있을 때 -->
		  <th:block th:if="${selectedOrder != null}">
		  
		    <!-- 1. 주문번호 & 상단정보 -->
			<div class="order-detail-box order-detail-box--header">
			  <div class="d-flex justify-content-between">
			    <!-- 좌측: 주문번호, 주소 -->
			    <div>
			      <h4 class="mb-1">
			        주문번호 <span th:text="${selectedOrder.oNo}"></span>
			      </h4>
			      <div class="text-muted">
			        <span th:text="${selectedOrder.oAddress}">서울 강남구</span>
			      </div>
			    </div>
			    <!-- 우측: 주문일시, 배달/픽업 -->
			    <div class="text-end">
			      <div class="text-muted mb-1"
			           th:text="${#dates.format(selectedOrder.regDate,'yyyy-MM-dd HH:mm')}">
			        2025-08-06 12:34
			      </div>
			      <div class="fw-bold"
			           th:text="${selectedOrder.oAddress != null ? '배달' : '픽업'}">
			        배달
			      </div>
			    </div>
			  </div>
			</div>
		    
		    <!-- 2. 주문정보 -->
			<div class="order-detail-box order-detail-box--info">
			  <ul class="list-group list-group-flush mt-2">
			    <!-- 메뉴 -->
			    <li class="list-group-item d-flex align-items-center py-2">
			      <div class="flex-shrink-1 fw-bold">메뉴</div>
			      <div class="flex-grow-1 text-end"
			           th:utext="${#strings.replace(selectedOrder.menus, ',', '<br/>')}">
			        <!-- 예시: 치킨 *1<br/>콜라 *1 -->
			      </div>
			    </li>
			    <!-- 총액 -->
			    <li class="list-group-item d-flex align-items-center py-2">
			      <div class="flex-grow-1">총액</div>
			      <div class="fw-bold" th:text="${selectedOrder.totalPrice + '원'}">
			        32,500원
			      </div>
			    </li>
			    <!-- 요청사항 -->
			    <li class="list-group-item d-flex align-items-center py-2">
			      <div class="flex-grow-1">요청사항</div>
			      <div class="fw-bold" th:text="${selectedOrder.request ?: '없음'}">
			        벨 눌러주세요
			      </div>
			    </li>
			  </ul>
			</div>
		    
			    <!-- 3. 액션 버튼 박스 -->
			    <div class="order-detail-box order-detail-box--actions">
			      <button type="button" class="btn btn-success me-2"
			              th:onclick="|acceptOrder(${selectedOrder.oNo})|">
			        수락
			      </button>
			      <button type="button" class="btn btn-outline-danger"
			              th:onclick="|rejectOrder(${selectedOrder.oNo})|">
			        거절
			      </button>
			    </div>
		  	</th:block>
		  	
		  	<!-- 선택된 주문이 없을 때 -->
		  	<th:block th:if="${selectedOrder == null}">
		    	<div class="text-center text-muted my-auto">
		      	왼쪽 주문을 클릭하면 상세가 표시됩니다.
		    </div>
		  </th:block>
		</div>
	  </div>
    </div>
  </th:block>
</body>
</html>
