<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script th:src="@{js/faq.js}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<div class ="container border">
	<th:block th:if="${session.loginDisivion == 'master'}">
		<div class="row mt-2">
			<div class="col-12 text-end ">
				<a th:href="@{writeFAQForm}" class="btn btn-success">글쓰기</a>
			</div>
		</div>
	</th:block>
	<div class="row text-center mt-5">
		<div class="col-2 border border-color-black faq-type">주문</div>
		<div class="col-2 border border-color-black faq-type">서비스</div>
		<div class="col-2 border border-color-black faq-type">회원정보	</div>
		<div class="col-2 border border-color-black faq-type">결제</div>
		<div class="col-2 border border-color-black faq-type">리뷰</div>
		<div class="col-2 border border-color-black faq-type">기타</div>
	</div>

	<div class="row text-center mt-5">
		<div class="col-10 mx-auto">
			<th:block th:unless="${#lists.isEmpty(csList)}">
				<th:block th:each="cs, status: ${csList}">
					<div class="accordion accordion-flush">
						<div class="accordion-item">
							<h2 class="accordion-header faq-accordion-head">
								<button class="accordion-button collapsed  faq-accordion-head" type="button" data-bs-toggle="collapse" th:data-bs-target="|#${cs.csNo}|">
									<[[${cs.type}]]> [[${cs.title}]]
								</button>
							</h2>
							 <div th:id="${cs.csNo}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
			      				<div class="accordion-body faq-accordion-body">
			      					A . [[${cs.content}]]
			      				</div>
			   				 </div>
						</div>
					</div>
				</th:block>
			</th:block>	
					
		</div>
	</div>	
</div>
 
</th:block>
</html>
