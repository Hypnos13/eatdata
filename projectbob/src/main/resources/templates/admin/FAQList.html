<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script th:src="@{js/faq.js}"></script>
<link th:href="@{css/admin.css}" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<div class ="container">
	<th:block th:if="${session.loginDivision == 'master'}">
		<div class="row mt-2">
			<div class="col-12 text-end ">
				<a th:href="@{writeFAQForm}" class="btn btn-success">글쓰기</a>
			</div>
		</div>
	</th:block>
	<div class="row text-center mt-5">
	<input type=hidden id="from" th:value="${from}">
		<div class="col faq-type q-order">주문</div>
		<div class="col faq-type q-service">서비스</div>
		<div class="col faq-type q-client">회원정보</div>
		<div class="col faq-type q-payment">결제</div>
		<div class="col faq-type q-review">리뷰</div>
		<div class="col faq-type q-etc">기타</div>
	</div>

	<div class="row text-center mt-5">
		<div class="col-10 mx-auto">
			<th:block th:unless="${#lists.isEmpty(csList)}">
				<th:block th:each="cs, status: ${csList}">
					<div class="faq-box">
						<div class="faq-question d-flex justify-content-between align-items-center">
							<span>
								<th:block th:if="${cs.type == '주문'}">
									<a class="q-order">주문</a>
								</th:block>
								<th:block th:if="${cs.type == '서비스'}">
									<a class="q-service">서비스</a>
								</th:block>
								<th:block th:if="${cs.type == '회원정보'}">
									<a class="q-client">회원정보</a>
								</th:block>
								<th:block th:if="${cs.type == '결제'}">
									<a class="q-payment">결제</a>
								</th:block>
								<th:block th:if="${cs.type == '리뷰'}">
									<a class="q-review">리뷰</a>
								</th:block>
								<th:block th:if="${cs.type == '기타'}">
									<a class="q-etc">기타</a>
								</th:block>
								[[${cs.title}]]
							</span> 
							<th:block th:if="${session.loginDivision == 'master'}">
								<div class="btn-group ">
									<div class="btn uBtn btn-sm btn-warning mx-3" th:data-btn-no="${cs.csNo}">수정</div> 
									<div class="btn dBtn btn-sm btn-danger" th:data-btn-no="${cs.csNo}">삭제</div>
								</div>
							</th:block>  
						</div>	
						<div class="faq-answer" th:id="${cs.csNo}">
			   			     <span>A . [[${cs.content}]]</span>
						</div>
					</div>
				</th:block>
			</th:block>			
		</div>
	</div>
	<a th:onclick="|location.replace('@{/chatForm}')|" class="chatBtn">
  		<img class="chatBtnImg" th:src="@{/images/Counselor.png}" alt="1:1 상담" />
	</a>
</div>
 
</th:block>
</html>
