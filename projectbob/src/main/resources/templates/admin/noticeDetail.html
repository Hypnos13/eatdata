<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script th:src="@{js/faq.js}"></script>
<div class ="container">
	<div class="row mt-4">
		<div class="col-11 border bg-body mx-auto">
			<div class= "row">
				<div class="col mt-2 mx-2 fw-bold">
					<input type="hidden" name="no" id="no" th:value="${notice.no}">
					<span style="font-size: 18px;">[[${notice.title}]]</span>
				</div>
			</div>
			<div class= "row">
				<div class="col mb-2 mx-2 text-black-50">
					<span style="font-size: 14px;">[[${#dates.format(notice.startDay, 'yyyy-MM-dd')}]] ~ [[${#dates.format(notice.endDay, 'yyyy-MM-dd')}]]</span>
				</div>
			</div>
		</div>
		<div class="col-11 border bg-body mx-auto" th:data-no="${notice.No}">
			<div class= "row">
				<div class="col my-2 mx-2 p-2">
					<pre>[[${notice.content}]]</pre>
				</div>
			</div>
		</div>
	</div>
	<div class="row  my-4 text-center">
		<div class="col-11">
			<a class="btn btn-success mx-2" th:href="@{|noticeList?from=${from}|}">목록으로</a>
			<th:block th:if="${session.loginDivision == 'master'}">
				<div class="btn btn-warning mx-2" id="uNotice">수정하기</div>
				<div class="btn btn-danger mx-2" id="dNotice">삭제하기</div>
			</th:block>
		</div>
	</div>
</div>
</th:block>
</html>
