<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script th:src="@{js/faq.js}"></script>
	<form name = "updateFAQform" id = "updateFAQform" method = "post" action="updateFAQ">
		<div class="row mt-5">
			<input type="hidden" id="csNo" name="csNo" th:value="${csFAQ.csNo}">
			<div class="col-3 text-center">
				<h3>유형 :</h3>
			</div>
			<div class="col-7">
				<select class="form-select form-select-lg mb-3" name="type" id="type">
				<option value="주문" th:selected="${csFAQ.type == '주문'}">주문</option>
				<option value="서비스" th:selected="${csFAQ.type == '서비스'}">서비스</option>
				<option value="회원정보" th:selected="${csFAQ.type == '회원정보'}">회원정보</option>
				<option value="결제" th:selected="${csFAQ.type == '결제'}">결제</option>
				<option value="리뷰" th:selected="${csFAQ.type == '리뷰'}">리뷰</option>
				<option value="기타" th:selected="${csFAQ.type == '기타'}">기타</option>
			</select>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-3 text-center">
				<h3>질문 :</h3>
			</div>
			<div class="col-7">
				<input class="form-control form-control-lg" name="title" id="title" type="text" placeholder="질문을 작성해주세요." th:value="${csFAQ.title}">
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-3 text-center">
				<h3>답변 :</h3>
			</div>
			<div class="col-7">
				<textarea class="form-control" name="content" id="content" style="height: 300px" placeholder="답변을 작성해주세요.">[[${csFAQ.content}]]</textarea>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-10 text-center">
				<input class="btn btn-secondary btn-lg" type="submit" value="수정하기">
			</div>

		</div>
	</form>
</th:block>
</html>
