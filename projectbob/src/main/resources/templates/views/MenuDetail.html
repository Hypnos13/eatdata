<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>주문표 카테고리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body {
    background: #fff;
    padding: 1rem;
  }
  /* 가로 스크롤 가능한 카테고리 바 */
  .category-bar {
    display: flex;
    overflow-x: auto;
    padding-bottom: 0.5rem;
    scrollbar-width: none; /* Firefox */
  }
  .category-bar::-webkit-scrollbar {
    display: none; /* Chrome, Safari */
  }

  .category-btn {
    flex: 0 0 auto;
    margin-right: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: 1px solid #e1e1e1;
    background: #f9f9f9;
    color: #333;
    font-weight: 500;
    white-space: nowrap;
    transition: background-color 0.3s, color 0.3s;
  }
  .category-btn.active,
  .category-btn:hover {
    background-color: #43d091;
    border-color: #43d091;
    color: white;
  }
</style>
</head>
<body>

<div class="category-bar">
  <button type="button" class="category-btn active">전체</button>
  <button type="button" class="category-btn">치킨</button>
  <button type="button" class="category-btn">피자/양식</button>
  <button type="button" class="category-btn">한식</button>
  <button type="button" class="category-btn">중국집</button>
  <button type="button" class="category-btn">카페/디저트</button>
  <button type="button" class="category-btn">분식</button>
  <button type="button" class="category-btn">야식</button>
  <button type="button" class="category-btn">편의점</button>
</div>

<script>
  // 간단한 active 토글 스크립트
  const buttons = document.querySelectorAll('.category-btn');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>

</body>
</html>
