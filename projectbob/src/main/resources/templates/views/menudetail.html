<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
  <title>메인 페이지</title>
</head>
<body>
  <div layout:fragment="content">

    <!-- 메인 영역 8:4 -->
    <div class="container mt-4">
      <div class="row">
        <!-- 왼쪽: 메뉴/탭 8 -->
        <div class="col-md-8">

          <!-- 가게 정보 -->
          <div class="d-flex align-items-center mb-3">
            <img src="https://i.imgur.com/6p4jYkF.png" alt="맥도날드" width="50" />
            <div class="ms-3">
              <h5 class="mb-0">맥도날드 - 신림점</h5>
              <small>★ 4.5 / 최소주문금액 8,000원</small>
            </div>
          </div>

          <!-- 탭 메뉴 -->
          <ul class="nav nav-tabs w-100 justify-content-between" id="menuTabs">
            <li class="nav-item flex-fill text-center">
              <a class="nav-link active" href="#menu" data-bs-toggle="tab">메뉴</a>
            </li>
            <li class="nav-item flex-fill text-center">
              <a class="nav-link" href="#review" data-bs-toggle="tab">클린리뷰</a>
            </li>
            <li class="nav-item flex-fill text-center">
              <a class="nav-link" href="#info" data-bs-toggle="tab">정보</a>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="menu">
              <div class="row">
                <div class="col-md-6 menu-item text-center mb-3">
                  <img src="https://i.imgur.com/Sg4b61a.png" alt="버거" />
                  <div>
                    더블 맥스파이시® 상하이 버거 세트<br />
                    <strong>12,200원</strong>
                  </div>
                </div>
                <div class="col-md-6 menu-item text-center mb-3">
                  <img src="https://i.imgur.com/Sg4b61a.png" alt="버거" />
                  <div>
                    1955® 크리미버거 세트<br />
                    <strong>11,300원</strong>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="review">
              <p>총 10,706개의 리뷰가 있습니다.</p>
              <p>"햄버거가 따뜻하고 맛있어요!"</p>
            </div>
            <div class="tab-pane fade" id="info">
              <p>
                영업시간: 10:00~23:00<br />
                위치: 서울특별시 관악구 신림로
              </p>
            </div>
          </div>
        </div>

        <!-- 오른쪽: 주문표 4 -->
        <div class="col-md-4">
          <div class="card" style="position: sticky; top: 100px; z-index: 10;">
            <div class="card-body">
              <h5 class="card-title">주문표</h5>
              <p>더블 맥스파이시® 상하이 버거 세트 - 1개</p>
              <p>
                총 가격: <strong>12,200원</strong> + 배달비 3,000원
              </p>
              <button class="btn text-white w-100" style="background-color: #43d091">주문하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
