<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사장님가게 셀프서비스</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/services.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
  body { background: #f7f7f8; }
  .service-header .navbar-nav {
    justify-content: flex-end !important;
    margin-left: auto !important;
  }

  /* 사이드바 폭 고정 및 최소/최대폭 보장 */
  .services-sidebar {
    background: #fff;
    border-radius: 14px;
    min-height: 600px;
    padding: 26px 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.03);
    width: 330px; /* 폭 고정 */
    min-width: 330px; /* 폭 고정 */
    max-width: 330px; /* 폭 고정 */
    width: 100%;
    flex-shrink: 0;        /* 줄어들지 않게 */
  }

  /* Bootstrap col 비율 무시하고 사이드바 폭 고정 */
  @media (min-width: 992px) {
    .col-lg-2 {
      flex: 0 0 330px !important;
      max-width: 330px !important;
      min-width: 330px !important;
    }
  }

  .services-sidebar .btn,
  .services-sidebar .alert { width: 100%; }

  .sidebar-title { font-weight: 700; font-size: 1.1rem; }

  .sidebar-menu-btn {
    background: #f7f7f8;
    border: 1px solid #ddd;
    border-radius: 9px;
    padding: 13px 16px;
    font-weight: 600;
    margin-bottom: 16px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 1rem;
  }

  .sidebar-icon-list .card {
    border: none;
    background: #f5f7f9;
    border-radius: 12px;
    padding: 12px 10px;
    text-align: center;
    margin-bottom: 9px;
    transition: background .13s;
  }
  .sidebar-icon-list .card:hover {
    background: #e6f6fd;
    cursor: pointer;
  }
  .sidebar-icon-list i {
    font-size: 1.7rem;
    margin-bottom: 2px;
    color: #14b199;
  }
  .sidebar-icon-list .bi-coin { color: #2dbe60; }
  .sidebar-icon-list .bi-pc-display { color: #5a6ff1; }

  .sidebar-alert { font-size: 0.98rem; }
  .sidebar-link { font-size: 0.97rem; }
  .sidebar-link .badge { font-size: 0.85em; vertical-align: middle; }

  .sidebar-fav-btn {
    background: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 9px;
    padding: 9px 0;
    font-size: 1rem;
    margin-top: 18px;
  }

  .main-empty-box {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 360px;
    min-height: 340px;
    background: #f1f1f3;
    border-radius: 14px;
    flex-direction: column;
    color: #888;
  }
  .main-empty-box img { width: 72px; opacity: .45; margin-bottom: 14px; }

  .footer-menu { font-size: 0.99rem; color: #888; }
  .footer-menu a { color: #888; text-decoration: none; margin: 0 8px; }
  .footer-menu a.active, .footer-menu a:active { font-weight: 700; color: #1c1c1c; }
</style>

</head>
<body>
  <!-- 헤더 include -->
  <div th:replace="fragments/ownerheader :: headerFragment('service')"></div>

  <div class="container-fluid py-4">
    <div class="row">
      <!-- 사이드바 -->
      <div class="col-12 col-md-3 col-lg-2 mb-3">
        <aside class="services-sidebar">
          <!-- 상단 select/dropdown -->
          <button class="sidebar-menu-btn d-flex justify-content-between align-items-center">
            아직 가게가 없습니다.
            <i class="bi bi-chevron-down"></i>
          </button>
          <!-- 가게등록 버튼 -->
		  <a href="/services/apply" class="btn btn-danger w-100 mb-3 fw-bold">
		  	<i class="bi bi-shop me-1"></i> 가게등록
		  </a>
          <!-- 아이콘 메뉴 리스트 -->
		  <div class="sidebar-icon-list mb-3 mt-2">
		  	<div class="row g-2">
		    	<div class="col-4">
		      		<a href="/orders" class="card text-center py-3 border-0 bg-light">
		        		<i class="bi bi-receipt" style="font-size:1.8rem; color:#14b199;"></i>
		        		<div style="font-size:13px;">주문내역</div>
		      		</a>
		    	</div>
		    <div class="col-4">
		      	<a href="/settlement" class="card text-center py-3 border-0 bg-light">
		        	<i class="bi bi-coin" style="font-size:1.8rem; color:#2dbe60;"></i>
		        	<div style="font-size:13px;">정산/세금</div>
		      	</a>
		    </div>
		    <div class="col-4">
		      	<a href="/order-pc" class="card text-center py-3 border-0 bg-light">
		        	<i class="bi bi-pc-display" style="font-size:1.8rem; color:#5a6ff1;"></i>
		        	<div style="font-size:13px;">주문접수PC</div>
		      	</a>
		    </div>
		  </div>
		</div>
          <div class="sidebar-alert mb-3 mt-2">
            <div class="sidebar-link mb-2 text-muted"><i class="bi bi-house-door"></i> 셀프서비스 홈</div>
            <div class="sidebar-link mb-2 text-muted">승인알림</div>
            <div class="sidebar-link mb-2 text-muted">요기요 공지사항 <span class="badge bg-danger">N</span></div>
          </div>
          <button class="sidebar-fav-btn btn btn-outline-secondary">
            단골질문 <i class="bi bi-box-arrow-up-right"></i>
          </button>
        </aside>
      </div>
      <!-- 본문 -->
      <div class="col-12 col-md-9 col-lg-10">
        <div class="main-empty-box mt-1">
          <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="가게 없음">
          <div style="font-size:1.12rem; font-weight: 500; color: #767676;">
            가게가 없습니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 하단 푸터 -->
  <footer class="mt-4">
    <div class="container-fluid border-top py-3">
      <div class="row">
        <div class="col-md-8 footer-menu">
          <a href="#">서비스 이용약관</a> |
          <a href="#">사이트 이용약관</a> |
          <a href="#" class="active">개인정보 처리방침</a> |
          <a href="#">전자금융거래 이용약관</a> |
          <a href="#">광고 상품 이용약관</a>
          <br>
          <span class="fw-bold">주식회사 위대한상상</span>
          <a href="#" class="ms-2 text-muted small">자세히보기 <i class="bi bi-chevron-down"></i></a>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-outline-secondary btn-sm">서비스 소개 다운로드</button>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
