<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>저기요</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 부트스트랩 CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f9f9f9;
}

.top-bar {
	background-color: #43d091;
	color: white;
	padding: 10px 0;
}

.top-bar a {
	color: white;
	text-decoration: none;
	margin-right: 15px;
}

.search-box {
	background-image:
		url('https://images.deliveryhero.io/image/foodpanda/bg/bg_header.jpg');
	background-size: cover;
	background-position: center;
	height: 220px;
	color: white;
	display: flex;
	flex-direction: column;
	justify-content: center;
	text-align: center;
	padding: 20px;
}

.category-card {
  aspect-ratio: 1/1;
  background-size: cover;
  background-position: center;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  width: 100%;
  height: 100%;
}

.category-title {
  position: absolute;
  top: 0.4rem;
  left: 0.5rem;
  font-size: 0.8rem;
  font-weight: 600;
  color: #000; /* 검정색으로 변경 */
  z-index: 2;
}

.category-image {
	width: 100%;
	height: 100%;
	background-size: cover;
	background-position: center;
	border-radius: 0.25rem;
}

.footer {
	font-size: 0.9rem;
	color: gray;
	padding: 20px 0;
	border-top: 1px solid #ddd;
}
</style>
</head>
<body>

	<!-- 상단 바 -->
	<div class="top-bar text-center">
		<div
			class="container d-flex justify-content-between align-items-center">
			<h2 class="m-0 text-white fw-bold">저기요</h2>
			<div>
				<a href="#" class="border border-white px-2 py-1">로그인</a> <a
					href="#" class="border border-white px-2 py-1">주문표(0)</a>
			</div>
		</div>
	</div>

	<div class="search-box">

			<button class="btn text-white me-2 d-flex align-items-center"
				style="background-color: #43d091;">
				<img src="https://img.icons8.com/ios-filled/24/000000/marker.png"
					alt="위치" class="me-1" />
			</button>
			<input type="text" class="form-control w-25 me-2"
				placeholder="서울특별시 관악구...">
			<button class="btn text-dark fw-semibold"
				style="background-color: #43d091">검색</button>

	</div>

	<!-- 카테고리 -->

    <!-- 6 -->
