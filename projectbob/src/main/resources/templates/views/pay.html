<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요기요 클론 - 결제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .top-bar {
      background-color: #43d091;
      color: white;
      padding: 10px 0;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    .footer {
      font-size: 0.9rem;
      color: gray;
      padding: 20px 0;
      border-top: 1px solid #ddd;
      text-align: center;
    }
    .section-title {
      background: #444;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .order-summary {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="top-bar text-center">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="m-0 text-white fw-bold">저기요</h2>
      <div>
        <a href="#" class="border border-white px-2 py-1">로그인</a>
        <a href="#" class="border border-white px-2 py-1">주문표(1)</a>
      </div>
    </div>
  </div>

  <!-- 결제 페이지 -->
  <div class="container my-4">
    <div class="row">
      <!-- 왼쪽 입력 영역 -->
      <div class="col-md-8">
        <div class="section-title">결제하기</div>
        <div class="mb-3">
          <label class="form-label">주소</label>
          <input type="text" class="form-control" placeholder="서울특별시 동작구 상도동 301-28 푸르주주택">
          <input type="text" class="form-control mt-2" placeholder="(필수) 상세주소 입력">
        </div>
        <div class="mb-3">
          <label class="form-label">휴대전화번호</label>
          <input type="text" class="form-control" placeholder="(필수) 휴대전화 번호 입력">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="safeNum">
            <label class="form-check-label" for="safeNum">안심번호 사용</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">주문시 요청사항</label>
          <textarea class="form-control" rows="3" maxlength="100" placeholder="예: 배달 시 초인종 누르지 말아주세요."></textarea>
        </div>
        <div class="section-title">결제수단 선택</div>
        <div class="row g-2">
          <div class="col-md-6">
            <button class="btn btn-outline-secondary w-100">신용카드</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-secondary w-100">휴대폰</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-success w-100">네이버페이</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-secondary w-100">스마일페이</button>
          </div>
        </div>
        <div class="mt-4">
          <label class="form-label">할인 쿠폰</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="쿠폰 코드 입력">
            <button class="btn btn-outline-danger">적용</button>
          </div>
        </div>
      </div>

      <!-- 오른쪽 주문 요약 -->
      <div class="col-md-4">
        <div class="order-summary">
          <h5 class="fw-bold">주문내역</h5>
          <p class="mb-1">맥도날드 - 신림점</p>
          <p class="mb-1">더블 맥스파이시® 상하이 버거 세트 - 12,200원</p>
          <p class="mb-1">배달료 - 3,000원</p>
          <hr>
          <p><strong class="text-danger">총 결제 금액: 15,200원</strong></p>
          <button class="btn w-100 text-white" style="background-color: #43d091">결제하기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <div class="footer mt-5">
    <p>주식회사 위대한상상 | 서울특별시 강남구 ... 사업자등록번호: 211-88-68802</p>
    <p>고객센터: support@yogiyo.co.kr | 제휴문의: partnership@yogiyo.co.kr</p>
    <p>© Yogiyo Clone by ChatGPT</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
