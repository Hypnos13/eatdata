<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <title>결제하기</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container my-4">
            <div class="row">
                <!-- 왼쪽 입력 영역 -->
                <div class="col-md-8">
                    <div class="section-title">결제하기</div>
                    <div class="mb-3">
                        <label class="form-label">주소</label>
                        <input type="text" class="form-control" placeholder="서울특별시 동작구 상도동 301-28 푸르주주택" />
                        <input type="text" class="form-control mt-2" placeholder="(필수) 상세주소 입력" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">휴대전화번호</label>
                        <input type="text" class="form-control" placeholder="(필수) 휴대전화 번호 입력" />
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="safeNum" />
                            <label class="form-check-label" for="safeNum">안심번호 사용</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">주문시 요청사항</label>
                        <textarea class="form-control" rows="3" maxlength="100" placeholder="예: 배달 시 초인종 누르지 말아주세요."></textarea>
                    </div>
                    <div class="section-title">결제수단 선택</div>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <button class="btn btn-outline-secondary w-100">신용카드</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-secondary w-100">휴대폰</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-success w-100">네이버페이</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-secondary w-100">스마일페이</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="form-label">할인 쿠폰</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="쿠폰 코드 입력" />
                            <button class="btn btn-outline-danger">적용</button>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽 주문 요약 -->
                <div class="col-md-4">
                    <div class="order-summary">
                        <h5 class="fw-bold">주문내역</h5>
                        <p class="mb-1">맥도날드 - 신림점</p>
                        <p class="mb-1">더블 맥스파이시® 상하이 버거 세트 - 12,200원</p>
                        <p class="mb-1">배달료 - 3,000원</p>
                        <hr />
                        <p><strong class="text-danger">총 결제 금액: 15,200원</strong></p>
                        <button class="btn w-100 text-white" style="background-color: #43d091">결제하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
