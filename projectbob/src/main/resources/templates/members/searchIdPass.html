<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script th:src="@{js/login.js}"></script>
<link th:href="@{/css/login.css}" rel="stylesheet" />
<div class="searchIdPassContainer row mt-5 justify-content-center">
		<div class ="searchIdPassContainerTitle">비밀번호를 찾을 수단을 선택하세요.</div>
		<form name="searchIdPassForm" id="searchIdPassForm" method="post" action="searchIdPass" class="col-10">
			<input type="hidden" name="search" id="search" th:value = "${searchPass}">
			<div class="row justify-content-center">
				<div class="col-9 btn-group" role="group">
					<input type="radio" class="btn-check" name="receive" id="rEmail" value="email">
					<label class="btn btn-outline-success" for="rEmail">이메일로 찾기</label>
					<input type="radio" class="btn-check" name="receive" id="rPhone" value="phone">
					<label class="btn btn-outline-success" for="rPhone">휴대전화로 찾기</label>
				</div>
			</div>
			<div class="inputForm">
			<th:block th:if="${searchPass}">
			<div class="row searchRow">
				<div class="col-4 text-end">
					<label for="id">아이디 :</label>
			  	</div>
			  	<div class="col-5">
			  		<input class="form-control" name="id" id="id" type="text" placeholder="아이디를 입력해주세요">
			  	</div>
			</div>
			<div class="row">
				<div class="col-10 text-end">
					<div class="text-danger text-center" id="idInfo"></div>
				</div>
			</div>
			</th:block>
			<div class="row searchRow">
				<div class="col-4 text-end">
					<label for="name">이름 :</label> 
				</div>
				<div class="col-5">
					<input class="form-control" name="name" id="name" type="text" placeholder="이름을 입력해주세요">
				</div>
			</div>
			<div class="row">
				<div class="col-10 text-end">
					<div class="text-danger text-center" id="nameInfo"></div>
				</div>
			</div>
			<div class="row emailRow searchRow">
				<div class="col-4 text-end">
					<label for="email">이메일 :</label> 
				</div>
				<div class="col-5">
					<input type="email" class="form-control" name="email" id="email" placeholder="이메일을 입력해주세요. (ex.name@example.com)">
				</div>
			</div>
			<div class="row emailRow">
				<div class="col-10 text-end">
					<div class="text-danger text-center" id="emailInfo"></div>
				</div>
			</div>
			<div class="row phoneRow searchRow">
				<div class="col-4 text-end">
					<label for="email">연락처 :</label> 
				</div>
				<div class="col-5">
					<input type="text" class="form-control" name="phone" id="phone" placeholder="연락처를 입력해주세요. (ex.010-1234-5678)">
				</div>
			</div>
			<div class="row phoneRow">
				<div class="col-10 text-end">
					<div class="text-danger text-center" id="phoneInfo"></div>
				</div>
			</div>
			<div class="row searchRow">
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-success">찾기</button>
				</div>
			</div>
			</div>
		</form>
</div>
</th:block>
</html>
