<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script th:src="@{js/login.js}"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link th:href="@{/css/login.css}" rel="stylesheet" />
<div class ="container">
	<h1>회원가입</h1>
	<Form name="joinMemberForm" id="joinMemberForm" method="post" action="joinMember">
		<div class="row my-2 mt-5">
			<div class="col-4 text-end">
				<label for="division">*분류 :</label>
			</div>
			<div class="col-4 btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="division" id="client" value="client" checked>
				<label class="btn btn-outline-success" for="client">고객님</label>
				<input type="radio" class="btn-check" name="division" id="owner" value="owner">
				<label class="btn btn-outline-success" for="owner">사장님</label>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="userid">*아이디 : </label>
			</div>
			<div class="col-5">
				<input class="form-control" name="id" id="userid" type="text" placeholder="아이디를 입력해주세요">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="idInfo"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="password">*비밀번호 : </label>
			</div>
			<div class="col-5">
				<input class="form-control" name="pass" id="password" type="password" placeholder="비밀번호를 입력해주세요">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="passInfo"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="name">*이름 : </label>
			</div>
			<div class="col-5">
				<input class="form-control" name="name" id="name" type="text" placeholder="이름을 입력해주세요">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="nameInfo"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="nickname">별명 : </label>	 
			</div>
			<div class="col-5">
				<input class="form-control" name="nickname" id="nickname" type="text" placeholder="별명을 입력해주세요 (미입력시 이름이 입력됩니다)">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="birthday">*생년월일 :  </label>	 		
			</div>
			<div class="col-5">
				<input class="form-control" name="birthday" id="birthday" type="text" placeholder="생년월일을 입력해주세요 (ex.20250101)">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="birthdayInfo"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="address1">*주소 :  </label> 
			</div>
			<div class="col-4">
				<input class="form-control" name="address1" id="address1" type="text" placeholder="주소 찾기를 눌러주세요" readonly="true">
			</div>
			<div class="col-1">
				<input class="form-control" id="btnAdress" value="주소 찾기">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="address1Info"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="address2">상세주소 :   </label> 	
			</div>
			<div class="col-5">
				<input class="form-control" name="address2" id="address2" type="text" placeholder="상세 주소를 입력해주세요">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="email">*이메일 :   </label> 		 
			</div>
			<div class="col-5">
				<input type="email" class="form-control" name="email" id="email" placeholder="이메일을 입력해주세요. (ex.name@example.com)">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="emailInfo"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-4 text-end">
				<label for="phone">*연락처 :   </label> 
			</div>
			<div class="col-4">
				<input type="text" class="form-control" name="phone" id="phone" placeholder="연락처를 입력해주세요. (ex.010-1234-5678)">
			</div>
			<div class="col-1">
				<input type="button" id="btn-phoneCertify" value="인증하기">
			</div>
		</div>
		<div class="row my-2">
			<div class="col-10 text-end">
				<div class="text-danger text-center" id="phoneInfo"></div>
			</div>
		</div>
		<div class="row my-2">
			<div class="col-6 mx-auto">
				<input type="submit" class="form-control" value="가입하기">
			</div>
		</div>
	</Form>
</div>	
</th:block>
</html>
