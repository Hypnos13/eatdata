<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{js/login.js}"></script>
<link th:href="@{/css/login.css}" rel="stylesheet" />

<div class="container my-5">
	<div class="card shadow-sm mb-2 p-3 text-start">
		<div class="mb-5 d-flex justify-content-between align-items-center">
			<h4 class="mb-0">✅ 나의 쿠폰</h4>
		</div>
		
		<th:block th:unless="${#lists.isEmpty(couponList)}">
		  <th:block th:each="coupon, status: ${couponList}">
		    <div class="address-card">
		      <div class="row mb-1">
		      	<div class="col-6 text-start">
		      		<a class="addressbook-title">* [[${coupon.name}]] ([[${#dates.format(coupon.regDate, 'yyyy-MM-dd')}]] ~ [[${#dates.format(coupon.delDate, 'yyyy-MM-dd')}]])</a>	
		      	</div>											 
		      </div>
		      <div class="mb-1">
		        <span class="span-address1">[[${coupon.content}]]</span>
		      </div>
		    </div>
		  </th:block>
		</th:block>
		
		<th:block th:if="${#lists.isEmpty(couponList)}">
			<div class="my-2 border">
				등록된 쿠폰이 없습니다.
			</div>
		</th:block>
	
	</div>
</div>
</th:block>
</html>
